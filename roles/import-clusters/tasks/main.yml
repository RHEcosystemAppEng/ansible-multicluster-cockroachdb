---
- name: set default for state
  set_fact: 
    setState: present
  when: setState is not defined

- name: set default for state
  set_fact: 
    kubeconfig_file: "{{ lookup('file', '{{ kubeconfig_path }}') }}"

- name: Wait till MultiClusterHub is created
  kubernetes.core.k8s_info:
    kind: MultiClusterHub 
    name: multiclusterhub
    namespace: hub
    wait: yes
    context: "{{ hub_context }}"
    wait_sleep: 15
    wait_timeout: 400
    wait_condition:
      type: Complete
      status: True
  register: hub_state

- name: Create cockroachdb namespaces for managed clusters
  kubernetes.core.k8s:
    wait: yes 
    state:  "{{ setState }}"
    context: "{{ hub_context }}"
    definition:
      apiVersion: project.openshift.io/v1
      description: "{{ item.name }}"
      displayName: "{{ item.name }}"
      kind: Project
      metadata:
          name: "{{ item.name }}"
          labels: 
            cluster.open-cluster-management.io/managedCluster: "{{ item.name }}"
  loop: "{{ clusters }}"

- name: Add clusters as managed clusters
  kubernetes.core.k8s:
    wait: yes
    state: "{{ setState }}"
    context: "{{ hub_context }}"
    definition:
      apiVersion: cluster.open-cluster-management.io/v1
      kind: ManagedCluster
      metadata:
        labels:
          app: cockroachdb-app
        name: "{{ item.name }}"
      spec:
        hubAcceptsClient: true
  loop: "{{ clusters }}"

- name: Create auto-import-secret in each <cluster-name> namespace
  kubernetes.core.k8s:
    wait: yes
    context: "{{ hub_context }}"
    namespace: "{{ item.name }}"
    state: "{{ setState }}"
    definition:
      apiVersion: v1
      kind: Secret
      metadata:
        name: auto-import-secret
      stringData:
        autoImportRetry: "10"
        kubeconfig: "{{ kubeconfig_file }}"
      type: Opaque
  loop: "{{ clusters }}"

- name: Create the klusterlet addon
  kubernetes.core.k8s:
    wait: yes
    state: "{{ setState }}"
    context: "{{ hub_context }}"
    definition:
      apiVersion: agent.open-cluster-management.io/v1
      kind: KlusterletAddonConfig
      metadata:
        name: "{{ item.name }}"
        namespace: "{{ item.name }}"
      spec:
        clusterName: "{{ item.name }}"
        clusterNamespace: "{{ item.name }}"
        applicationManager:
          enabled: true
        certPolicyController:
          enabled: true
        clusterLabels:
          cloud: auto-detect
          vendor: auto-detect
        iamPolicyController:
          enabled: true
        policyController:
          enabled: true
        searchCollector:
          enabled: true
        version: 2.2.0
  loop: "{{ clusters }}"

- name: Pause for import and klusterlet secrets to be created
  pause:
    seconds: 10
  when: setState == "present"

- name: Fetch import and klusterlet secrets for managed clusters
  set_fact:
    importSecret_{{ my_idx }}: "{{ lookup('kubernetes.core.k8s', kind='Secret', namespace=item.name , resource_name=item.name + '-import') }}"
    register: importSecret_{{ my_idx }}
  when:  setState == "present"
  loop: "{{ clusters }}"
  loop_control:
    index_var: my_idx

- name: Create klusterlet CRD yaml in files directory
  ansible.builtin.shell: echo "{{ vars['importSecret_' + my_idx|string]["data"]["crds.yaml"] }}" | base64 --decode > {{ role_path }}/files/{{ item.name }}-klusterlet-crd.yaml
  args:
    creates: "{{ role_path }}/files/{{ item.name }}-klusterlet-crd.yaml"
  when:  setState == "present"
  loop: "{{ clusters }}"
  loop_control:
    index_var: my_idx

- name: Create import yaml in files directory
  ansible.builtin.shell: echo "{{ vars['importSecret_' + my_idx|string]["data"]["import.yaml"] }}" | base64 --decode > {{ role_path }}/files/{{ item.name }}-import.yaml
  args:
    creates: "{{ role_path }}/files/{{ item.name }}-import.yaml"
  when:  setState == "present"
  loop: "{{ clusters }}"
  loop_control:
    index_var: my_idx

- name: Create klusterlet CRD on managed clusters
  kubernetes.core.k8s:
    wait: yes
    state: "{{ setState }}"
    context: "{{item.contexts}}"
    src: "{{ role_path }}/files/{{ item.name }}-klusterlet-crd.yaml"
  loop: "{{ clusters }}"

- name: Pause for klusterlet CRD to be created
  pause:
    seconds: 30
  when: setState == "present"

- name: Import managed clusters
  kubernetes.core.k8s:
    wait: yes
    state: "{{ setState }}"
    context: "{{ item.contexts }}"
    src: "{{ role_path }}/files/{{ item.name }}-import.yaml"
  loop: "{{ clusters }}"
